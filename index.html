<!DOCTYPE html>
<html>
<head>
    <title>EduHub</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    
    <style>
        .bg-image {
            background-image: url('books.jpeg');
            background-size: auto;
            background-repeat: no-repeat;
            background-position: right;
            height: 500px;
        }
        .transparent-card {
            background: rgba(255, 255, 255, 0.8);
            margin-left: 10px;
            flex: 1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150px;
        }
        .container h1 {
            margin-top: 20px;
            color: rgb(126, 15, 126);
            font-weight: bold;
        }
        .container p {
            font-style: italic;
            color: rgb(95, 41, 95);
        }
        .btn-primary {
            background-color: purple;
            border-color: purple;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EduHub</h1>
    <p>Are you here to Share Notes or to Access them?</p>
  </div>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="card transparent-card">
          <div class="card-body">
            <form id="registerForm">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="course">Course Name</label>
                <input type="text" class="form-control" id="course" name="course" required>
              </div>
              <div class="form-group">
                <label for="year">Course Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
              </div>
              <div class="form-group">
                <label>Student</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="studentStatus" id="currentStudent" value="current" required>
                  <label class="form-check-label" for="currentStudent">Current Student</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="studentStatus" id="pastStudent" value="past">
                  <label class="form-check-label" for="pastStudent">Past Student</label>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 bg-image"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
